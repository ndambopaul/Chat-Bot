<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGU Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            color: #333; /* Dark grey text for contrast */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background for the chat area */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a0dad; /* Purple color for header */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6a0dad; /* Purple button */
            color: #fff; /* White text on button */
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b00b6; /* Darker purple on hover */
        }

        .chat-box {
            margin-top: 20px;
        }

        .chat-box p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9e9e9; /* Light grey background for messages */
        }

        .chat-box p strong {
            color: #6a0dad; /* Purple color for labels */
        }

        .user-message {
            background-color: #d0e1ff; /* Light blue for user messages */
            text-align: right;
        }

        .bot-response {
            background-color: #e0e0e0; /* Light grey for bot responses */
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RGU Chatbot</h1>
        
        {% for message in messages %}
            <div class="chat-box">
                <p class="user-message"><strong>You:</strong> {{ message.text }}</p>
                <p class="bot-response"><strong>Bot:</strong> {{ message.response}}</p>
            </div>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
