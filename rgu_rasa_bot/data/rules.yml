version: "2.0"
rules:
- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Provide conditions of entry
  steps:
  - intent: ask_conditions_of_entry
  - action: utter_ask_conditions_of_entry

- rule: Provide academic requirements
  steps:
  - intent: ask_academic_requirements
  - action: utter_ask_academic_requirements

- rule: Provide English requirements
  steps:
  - intent: ask_english_requirements
  - action: utter_ask_english_requirements

- rule: Provide passport requirements
  steps:
  - intent: ask_passport_requirements
  - action: utter_ask_passport_requirements

- rule: Provide statement of purpose information
  steps:
  - intent: ask_statement_of_purpose
  - action: utter_ask_statement_of_purpose

- rule: Provide other requirements
  steps:
  - intent: ask_other_requirements
  - action: utter_ask_other_requirements

- rule: Provide personal statement information
  steps:
  - intent: ask_personal_statement
  - action: utter_ask_personal_statement

- rule: Provide additional documents information
  steps:
  - intent: ask_additional_documents
  - action: utter_ask_additional_documents

- rule: Farewell
  steps:
  - intent: goodbye
  - action: utter_goodbye

